<div class="clubes-container">
  <h1>Clubes Participantes - Mundial de Clubes 2025</h1>
  
  <div class="clubes-grid">
    <!-- Sintaxis CORRECTA del @for -->
    @for (club of listaClubes; track club.id) {
      <div class="club-card">
        <!-- Mostramos logo genérico o escudo si existe -->
        <img [src]="club.escudo || 'assets/images/soccer-ball.jpg'" 
             [alt]="'Logo ' + club.nombre" 
             class="club-logo">
        
        <div class="club-info">
          <h3>{{ club.nombre }}</h3>
          <p><strong>País:</strong> {{ club.pais }}</p>
          <p><strong>Liga:</strong> {{ club.liga }}</p>
        </div>
      </div>
    } @empty {
      <p>No hay clubes participantes</p>
    }
  </div>
</div>
